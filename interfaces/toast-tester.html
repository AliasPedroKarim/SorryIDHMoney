<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeur de Toasts</title>
    <link rel="stylesheet" href="../styles/toast-tester.css">
</head>
<body>
    <a href="popup.html" class="back-link">Retour</a>
    <div class="container">
        <h1>üçû Testeur de Toasts</h1>
        <div class="info-message">
            ‚ÑπÔ∏è Les toasts s'afficheront sur la page web active, pas dans cette interface.
        </div>

        <div class="test-section">
            <h3>Toast personnalis√©</h3>
            <div class="input-group">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Votre message..." value="Ceci est un test !">
            </div>

            <div class="input-group">
                <label for="type">Type</label>
                <select id="type">
                    <option value="success">Succ√®s</option>
                    <option value="error">Erreur</option>
                    <option value="warning">Avertissement</option>
                    <option value="info">Information</option>
                </select>
            </div>

            <div class="input-group">
                <label for="duration">Dur√©e (ms)</label>
                <input type="number" id="duration" value="3000" min="1000" step="500">
            </div>

            <div class="input-group">
                <label for="position">Position</label>
                <select id="position">
                    <option value="top-left">Haut Gauche</option>
                    <option value="top-center">Haut Centre</option>
                    <option value="top-right" selected>Haut Droite</option>
                    <option value="bottom-left">Bas Gauche</option>
                    <option value="bottom-center">Bas Centre</option>
                    <option value="bottom-right">Bas Droite</option>
                </select>
            </div>

            <button id="custom-toast-btn" class="btn btn-primary" style="width: 100%;">
                Afficher le toast
            </button>
        </div>

        <div class="test-section">
            <h3>Toasts pr√©d√©finis</h3>
            <div class="preset-toasts">
                <button class="preset-toast success" data-type="success">
                    Toast de succ√®s
                </button>
                <button class="preset-toast error" data-type="error">
                    Toast d'erreur
                </button>
                <button class="preset-toast warning" data-type="warning">
                    Toast d'avertissement
                </button>
                <button class="preset-toast info" data-type="info">
                    Toast d'information
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="toast-tester.js"></script>
</body>
</html>
