<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration de l'extension</title>
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <div class="container">
    <h1>Paramètres de l'extension</h1>

    <div class="form-group">
      <label for="background-color">Couleur de fond</label>
      <input type="color" id="background-color" name="background-color" value="#ffffff">
    </div>

    <div class="form-group">
      <label for="theme">Thème</label>
      <select id="theme" name="theme">
        <option value="light">Clair</option>
        <option value="dark">Sombre</option>
      </select>
    </div>

    <div class="form-group">
      <label for="censure">Activer la censure</label>
      <label class="toggle-switch">
        <input type="checkbox" id="censure" name="censure">
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-group">
      <h3>Boutons de switch d'anime</h3>
      <label for="enable-mal">MyAnimeList</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enable-mal" name="enable-mal">
        <span class="slider"></span>
      </label>

      <label for="enable-anilist">AniList</label>
      <label class="toggle-switch">
        <input type="checkbox" id="enable-anilist" name="enable-anilist">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
