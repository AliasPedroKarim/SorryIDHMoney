<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration de l'extension</title>
  <link rel="stylesheet" href="../styles/options.css">
</head>
<body>
  <div class="container">
    <h1>Paramètres de l'extension</h1>

    <div class="settings-group">
      <div class="setting-item">
        <span class="setting-label">Couleur de fond</span>
        <input type="color" id="background-color" name="background-color" value="#ffffff">
      </div>

      <div class="setting-item">
        <span class="setting-label">Thème</span>
        <select id="theme" name="theme">
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
        </select>
      </div>

      <div class="setting-item">
        <span class="setting-label">Activer la censure</span>
        <label class="toggle-switch">
          <input type="checkbox" id="censure" name="censure">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="settings-group">
      <h3>Boutons de switch d'anime</h3>
      <div class="setting-item">
        <span class="setting-label">MyAnimeList</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enable-mal" name="enable-mal">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span class="setting-label">AniList</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enable-anilist" name="enable-anilist">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="settings-group">
      <div class="setting-item">
        <span class="setting-label">Récupération automatique des rewards Twitch</span>
        <label class="toggle-switch">
          <input type="checkbox" id="enable-twitch-rewards" name="enable-twitch-rewards">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
