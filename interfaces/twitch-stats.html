<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Twitch</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        .stats-container {
            background: #9147ff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .stat-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-weight: 500;
        }

        .stat-value {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .last-update {
            font-size: 0.8em;
            text-align: center;
            margin-top: 15px;
            color: rgba(255,255,255,0.8);
        }

        .reset-button {
            width: 100%;
            padding: 8px;
            margin-top: 15px;
            background: #772ce8;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-button:hover {
            background: #5c16c5;
        }

        .channel-stats {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .channel-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        .channel-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .channel-details {
            font-size: 0.9em;
            color: rgba(255,255,255,0.8);
        }

        .stats-header {
            color: white;
            margin: 15px 0 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-item">
            <span class="stat-label">Total clics :</span>
            <span class="stat-value" id="click-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total points :</span>
            <span class="stat-value" id="points-collected">0</span>
        </div>
        
        <h3 class="stats-header">Détails par chaîne</h3>
        <div class="channel-stats" id="channel-stats">
            <!-- Les stats par chaîne seront injectées ici -->
        </div>

        <div class="last-update" id="last-update">
            Dernière mise à jour : Jamais
        </div>
        <button class="reset-button" id="reset-stats">
            Réinitialiser les statistiques
        </button>
    </div>
    <script src="twitch-stats.js"></script>
</body>
</html>
