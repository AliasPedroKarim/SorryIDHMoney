<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques Twitch</title>
    <link rel="stylesheet" href="../styles/twitch-stats.css">
</head>
<body>
    <a href="popup.html" class="back-link">Retour</a>
    <div class="stats-container">
        <div class="stat-item">
            <span class="stat-label">Total clics :</span>
            <span class="stat-value" id="click-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total points :</span>
            <span class="stat-value" id="points-collected">0</span>
        </div>
        
        <h3 class="stats-header">Détails par chaîne</h3>
        <div class="channel-stats" id="channel-stats">
            <!-- Les stats par chaîne seront injectées ici -->
        </div>

        <div class="last-update" id="last-update">
            Dernière mise à jour : Jamais
        </div>
        <button class="reset-button" id="reset-stats">
            Réinitialiser les statistiques
        </button>
    </div>
    <script src="twitch-stats.js"></script>
</body>
</html>
